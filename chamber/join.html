        <div class="menu-toggle">
            <input type="checkbox">
            <span></span>

    </header>
    <!-- //NAVBAR -->
    <main>
        <form action="thankyou.html" method="get">
            <label for="first_name">Applicant's First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br><br>
    
            <label for="last_name">Applicant's Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br><br>
    
            <label for="title">Applicant's Title/Position:</label><br>
            <input type="text" id="title" name="title" pattern="[A-Za-z -]{7,}" title="Please enter a valid title with at least seven characters and only alphabets, hyphens, and spaces."><br><br>
    
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required placeholder="example@example.com"><br><br>
    
            <label for="phone">Mobile Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
    
            <label for="organization">Business/Organization Name:</label><br>
            <input type="text" id="organization" name="organization" required><br><br>
    
            <label for="membership">Membership Level:</label><br>
            <select id="membership" name="membership">
                <option value="NP Membership">NP Membership</option>
                <option value="Bronze Membership">Bronze Membership</option>
                <option value="Silver Membership">Silver Membership</option>
                <option value="Gold Membership">Gold Membership</option>
            </select><br><br>
    
            <label for="description">Business/Organization Description:</label><br>
            <textarea id="description" name="description"></textarea><br><br>
    
            <input type="hidden" id="timestamp" name="timestamp" value="">
    
            <input type="submit" value="Submit">
        </form>
    </main>
