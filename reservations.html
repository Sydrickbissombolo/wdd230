    <main class="reservations-container">
        <section id="reservation-form">
            <h1>Reserve Your Scooter</h1>
            <form action="#" method="post">
                <label for="rentalDate">Rental Date:</label>
                <input type="date" id="rentalDate" name="rentalDate" required>

                <label for="rentalPeriod">Rental Period:</label>
                <select name="rentalPeriod" id="rentalPeriod" required>
                    <option value="">Reservation Half Day</option>
                    <option value="">Reservation Full Day</option>
                    <option value="">Walk-In Half Day</option>
                    <option value="">Walk-In Full Day</option>
                </select>

                <label for="rentalType">Rental Type:</label>
                <select name="rentalType" id="rentalType">
                    <option value="standardScooter">Standard Scooter</option>
                    <option value="simpleScooter">Simple Scooter</option>
                    <option value="goldenScooter">Golden Scooter</option>
                    <option value="amazingScooter">Amazing Scooter</option>
                </select>

                <label >Number of Persons:</label>
                <input type="number" id="nunberOfPersons" name="numberOfPersons" min="1" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber"
                    placeholder="+242-068-069-842" required>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <label for="homeLocation">Home State or Country:</label>
                <input type="text" id="homeLocation" name="homeLocation" required>

                <label for="cruiseLine">Cruise Line (if applicable):</label>
                <input type="text" id="cruiseLine" name="cruiseLine">

                <label for="specialAccommodations">Special Accommodations/Comments:</label>
                <textarea name="specialAccommodations" id="specialAccommodations" rows="4"></textarea>

                <button type="submit" onclick="submitForm()">Submit Reservation</button>

                <div id="success-message" class="hidden">Reservation Successfuly! Submitted Thank You for Choosing ~Scoots~.</div>

            </form>
        </section>
