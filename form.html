    <main>
        <form action="record.html" method="get">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and can only be alpha-numeric."><br><br>
    
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required oninput="check(this)"><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"><br><br>
    
            <label for="page_rating">Page Rating:</label><br>
            <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="document.getElementById('rating').innerHTML = this.value;"><span id="rating">5</span><br><br>
    
            <button type="submit">Submit</button>
        </form>
